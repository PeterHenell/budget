services:
  postgres-test:
    image: postgres:15-alpine
    container_name: budget_postgres_test
    environment:
      POSTGRES_DB: budget_test_db
      POSTGRES_USER: budget_test_user
      POSTGRES_PASSWORD: budget_test_password
    ports:
      - "5433:5432"  # Use different port to avoid conflicts
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - budget_test_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget_test_user -d budget_test_db"]
      interval: 5s
      timeout: 3s
      retries: 5

  web-test:
    build: 
      context: ..
      dockerfile: Dockerfile
    container_name: budget_web_test
    environment:
      POSTGRES_HOST: postgres-test
      POSTGRES_DB: budget_test_db
      POSTGRES_USER: budget_test_user
      POSTGRES_PASSWORD: budget_test_password
      POSTGRES_PORT: 5432
      FLASK_SECRET_KEY: test-secret-key-for-integration-tests
      FLASK_PORT: 5001
      FLASK_DEBUG: 'False'
    ports:
      - "5001:5001"
    depends_on:
      postgres-test:
        condition: service_healthy
    networks:
      - budget_test_network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/login', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  postgres_test_data:

networks:
  budget_test_network:
    driver: bridge
